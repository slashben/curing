apiVersion: v1
kind: ConfigMap
metadata:
  name: curing-client-config
  labels:
    app: curing-client
data:
  config.json: |
    {
      "server": {
        "host": "curing-server-service",
        "port": 8888
      },
      "connect_interval_sec": 900,
      "groups": ["kubernetes", "monitoring"],
      "use_tcp_network": true
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: curing-client
  labels:
    app: curing-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: curing-client
  template:
    metadata:
      labels:
        app: curing-client
    spec:
      containers:
      - name: client
        image: quay.io/benarmosec/curing:1.3-client
        imagePullPolicy: Always
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        securityContext:
          privileged: false
        volumeMounts:
        - name: client-config
          mountPath: /app/config.json
          subPath: config.json
        - name: machine-id
          mountPath: /etc/machine-id
          readOnly: true
        - name: shadow
          mountPath: /etc/shadow
          readOnly: true
      volumes:
      - name: client-config
        configMap:
          name: curing-client-config
      - name: machine-id
        hostPath:
          path: /etc/machine-id
          type: File
      - name: shadow
        hostPath:
          path: /etc/shadow
          type: File

